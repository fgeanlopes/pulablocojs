<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Js</title>
    <style>
        canvas {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <script>
        // Variaveis do jogo
        var canvas, ctx, ALTURA, LARGURA, frames = 0, maxPulos = 3, velocidade = 6,
            chao = {
                y: 250,
                altura: 50,
                cor: "#ffdf70",

                desenha: function () {
                    ctx.fillStyle = this.cor;
                    ctx.fillRect(0, this.y, LARGURA, this.altura);
                }
            },
            bloco = {
                x: 50,
                y: 0,
                altura: 50,
                largura: 50,
                cor: "#ff9339",
                gravidade: 1.6,
                velocidade: 0,
                forcaDopulo: 23.6,
                qntPulos: 0,
                atualiza: function () {
                    this.velocidade += this.gravidade;
                    this.y += this.velocidade;

                    // limitar o bloco ao chao
                    if (this.y > chao.y - this.altura) {
                        this.y = chao.y - this.altura;
                        this.qntPulos = 0;
                    }
                },
                pula: function () {
                    if (this.qntPulos < maxPulos) {
                        this.velocidade = -this.forcaDopulo;
                        this.qntPulos++;
                    }
                },
                desenha: function () {
                    ctx.fillStyle = this.cor;
                    ctx.fillRect(this.x, this.y, this.largura, this.altura);
                }
            },
            obstaculos = {
                _obs: [],
                cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "#52a7ff", "#78ff5d",],
                tempoInsere: 0,
                insere: function () {
                    // Adiciona item dentro do array que inicialmente estava vazio
                    this._obs.push({
                        x: LARGURA,
                        largura: 30 + Math.floor(21 * Math.random()),
                        altura: 30 + Math.floor(120 * Math.random()),
                        cor: this.cores[Math.floor(5 * Math.random())],
                    });
                    this.tempoInsere = 30 + Math.floor(21 * Math.random());
                },
                atualiza: function () {

                    // Adicionando bloco na tela automaticamente
                    if (this.tempoInsere == 0) {
                        this.insere();
                    } else {
                        this.tempoInsere--;
                    }

                    // lendo 1 item de cada vez do array obs
                    for (i = 0, tam = this._obs.length; i < tam; i++) {
                        var obs = this._obs[i];
                        obs.x -= velocidade;

                        // "X" Ã© a posicao que esta passando na tela
                        if (obs.x <= -obs.largura) {
                            // Remove o item do array para economizar memoria
                            this._obs.splice(i, 1);
                            tam--;
                            i--;
                        }
                    }
                },
                desenha: function () {
                    // Lendo item do array e Criando objetos Random
                    for (i = 0, tam = this._obs.length; i < tam; i++) {
                        var obs = this._obs[i];
                        ctx.fillStyle = obs.cor;
                        ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
                    }
                }
            }
        //ctx signifca = contexto
        // recebe o evento do click
        function clique(event) {
            bloco.pula();
        }
        function main() {
            ALTURA = window.innerHeight;
            LARGURA = window.innerWidth;
            if (LARGURA >= 500) {
                LARGURA = 300;
                ALTURA = 300;
            }
            canvas = document.createElement("canvas");
            canvas.width = LARGURA;
            canvas.height = ALTURA;
            canvas.style.border = "1px solid #000";
            ctx = canvas.getContext("2d");
            // adicionando canvas ao DOM
            document.body.appendChild(canvas);
            document.addEventListener("mousedown", clique)
            // Criar e repetir o box e chao
            roda()
        }
        function atualiza() {
            // soma +1 no frame
            frames++;
            bloco.atualiza();
            obstaculos.atualiza();
        }
        function desenha() {
            ctx.fillStyle = "#50beff";
            ctx.fillRect(0, 0, LARGURA, ALTURA);
            chao.desenha();
            bloco.desenha();
            obstaculos.desenha();
        }

        function roda() {
            atualiza();
            desenha();
            // executar infinitamente
            window.requestAnimationFrame(roda);
        }
        // inicializa o jogo
        main();
    </script>
</body>

</html>
